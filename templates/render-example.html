<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    {% for user in context.users %}
        {{ user|upper }}
    {% endfor %}
</p>
<p>
    {{ context.users|length }}
</p>
<p>
    <a href="{{ url_for('render-example') }}">TEST LINK</a>
</p>

<form action="{{ url_for('render-example') }}" method="post">
  <input type="text" name="firstname" value="Mickey">
  <input type="text" name="lastname" value="Mouse">
  <input type="submit" value="Submit">
</form>

<p>{{ context.form_data }}</p>
<p>{{ context.request_data }}</p>

</body>
</html>
